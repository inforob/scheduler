proceso del grupo de procesos marcados como [&amp;lt;b&amp;gt;group:process_name&amp;lt;/b&amp;gt;]&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;strokeColor=default;strokeWidth=2;spacingLeft=15;spacingRight=15;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;40\&quot; y=\&quot;40\&quot; width=\&quot;760\&quot; height=\&quot;160\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;xmYBIS1HEWFEm2P2HBjL-3\&quot; value=\&quot;&amp;lt;h1 style=&amp;quot;margin-top: 0px;&amp;quot;&amp;gt;messenger:consume async&amp;lt;br&amp;gt;&amp;lt;/h1&amp;gt;&amp;lt;p&amp;gt;&amp;lt;font face=&amp;quot;mono&amp;quot;&amp;gt;&amp;lt;b&amp;gt;[program:messenger]&amp;lt;/b&amp;gt;&amp;lt;br&amp;gt;command=sh -c &amp;#39;bin/console --no-interaction messenger:consume async --time-limit=86400&amp;#39;&amp;lt;br&amp;gt;directory=/var/www/projects/cront.tk&amp;lt;br&amp;gt;autostart=true&amp;lt;br&amp;gt;autorestart=true&amp;lt;br&amp;gt;stderr_logfile=/var/log/messenger.err.log&amp;lt;br&amp;gt;stdout_logfile=/var/log/messenger.out.log&amp;lt;br&amp;gt;user=root&amp;lt;/font&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;spacingLeft=15;spacingRight=15;strokeColor=default;strokeWidth=3;dashed=1;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;40\&quot; y=\&quot;220\&quot; width=\&quot;760\&quot; height=\&quot;200\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;4_sI9lgDYCwiI25rhXIw-1\&quot; value=\&quot;&amp;lt;p&amp;gt;En Supervisord, el parámetro &amp;lt;code&amp;gt;&amp;lt;b&amp;gt;--time-limit&amp;lt;/b&amp;gt;&amp;lt;/code&amp;gt; se utiliza para establecer un límite de tiempo para la ejecución de un proceso supervisado. Este parámetro especifica cuánto tiempo (en segundos) se permitirá que el proceso se ejecute antes de que Supervisord lo considere como &amp;quot;tiempo de ejecución excesivo&amp;quot; y lo reinicie.&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;Por ejemplo, si tienes un proceso que normalmente debería completarse en unos pocos minutos pero ocasionalmente se queda atascado y continúa ejecutándose durante horas, puedes usar &amp;lt;code&amp;gt;--time-limit&amp;lt;/code&amp;gt; para reiniciarlo automáticamente después de cierto tiempo.&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;spacingLeft=15;spacingRight=15;strokeColor=default;strokeWidth=3;dashed=1;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;40\&quot; y=\&quot;440\&quot; width=\&quot;760\&quot; height=\&quot;140\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n      &lt;/root&gt;\n    &lt;/mxGraphModel&gt;\n  &lt;/diagram&gt;\n&lt;/mxfile&gt;\n&quot;}"></div>
